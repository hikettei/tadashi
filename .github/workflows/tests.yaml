name: Run tests
on: push
jobs:
  build-pet:
    name: Build PET
    # strategy:
    #   matrix:
    #     python: ["3.10", "3.11"]
    #     os: [ubuntu-latest, ubuntu-22.10]
    # runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@master
    - name: Install packages ðŸ“¦
      runs: sudo apt-get install -y git python-is-python3
      runs: sudo apt-get install -y build-essential autoconf pkg-config libtool libc++-dev libyaml-dev libntl-dev libgmp-dev
      runs: sudo apt-get install -y llvm clang llvm-dev libclang-dev
      runs: sudo apt-get install -y llvm-15 clang-15 llvm-15-dev libclang-15-dev
    - name: Configure Project
      uses: threeal/cmake-action@v1.3.0
      with:
        generator: Ninja
    - name: Build Project
      runs: cmake --build build
    - name: Test Project
      runs: ctest --test-dir build
