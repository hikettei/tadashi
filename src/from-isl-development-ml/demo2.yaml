domain: "[N, M] -> { S_1[i, k] : 0 <= i < N and 0 <= k < M; S_0[i, j] : 0 <= i < N and 0 <= j < M }"
child:
  schedule: "[N, M] -> L_0[{ S_1[i, k] -> [(i)]; S_0[i, j] -> [(i)] }]"
  child:
    sequence:
    - filter: "[N, M] -> { S_0[i, j] }"
      child:
        schedule: "[N, M] -> L_1[{ S_0[i, j] -> [(j)] }]"
    - filter: "[N, M] -> { S_1[i, k] }"
      child:
        schedule: "[N, M] -> L_2[{ S_1[i, k] -> [(k)] }]"