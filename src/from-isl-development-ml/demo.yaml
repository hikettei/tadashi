domain: "[N, M] -> { S_0[i, j] : 0 <= i < N and 0 <= j < M }"
child:
  schedule: "[N, M] -> [{ S_0[i, j] -> [(i)] }]"
  child:
    schedule: "[N, M] -> [{ S_0[i, j] -> [(j)] }]"

